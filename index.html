<!DOCTYPE html>
<html>
<head>
    <title>CAT CAPTCHA</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10934/10934938.png" type="image/png">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 30px;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
        }
        #stan {
            width: 200px;
            height: 200px;
            margin: 15px auto;
            transition: all 0.3s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        #text-input {
            padding: 10px 15px;
            font-size: 16px;
            width: 300px;
            border-radius: 20px;
            border: 3px solid #00acc1;
            background-color: #fff;
            font-family: 'Comic Sans MS', cursive;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #00acc1;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            transition: 0.3s;
        }
        button:hover {
            background-color: #00838f;
        }
        .message {
            font-size: 18px;
            margin: 15px auto;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 400px;
            background-color: ;
            border: 2px solid #80deea;
        }
        .good {
            color: #00838f;
            border-color: #0c99cc;
        }
        .bad {
            color: #d40000;
            border-color: #d40000;
        }
        h1 {
            color: #0c99cc;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .hint {
            color: #0c99cc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Cat Word Check</h1>
    <p class="hint">Type something - Cat will judge if it's cool or not</p>
    
    <div id="stan" style="background-image: url('https://cdn-icons-png.flaticon.com/512/16064/16064276.png')"></div>
    
    <input type="text" id="text-input" placeholder="Dude, type something...">
    <button onclick="checkWords()">Submit</button>
    
    <p id="message" class="message">Whatever, I don't care...</p>

    <script>
        // Good words/phrases
        const goodWords = [
            "awesome", "cool", "sweet", "rad", "dude", "nice", "great",
            "wow", "epic", "legendary", "wicked", "sick", "gnarly",
            "love", "peace", "friendship", "happy", "joy", "Good", "Why you are cool", "yay", "Beautiful", "Sunlight", "Lucky", "Cheerful", "good", "glad", "yay", "joy", "smile", "hooray", "bright", "cheer", "woohoo", "kind", "happy", "bravo", "peace", "love", "celebrate", "shine", "glow", "awesome", "sweet", "fun", "fantastic", "hope", "dream", "magic", "trust", "warm", "excited", "best", "bliss", "triumph", "light", "spark", "jolly", "bold", "free", "delight", "grin", "victory", "calm", "fresh", "jubilant", "cool", "radiant", "brave", "lively", "cheers", "sunny", "zest", "true", "pure", "jubilate", "lovely", "great", "hurray", "peaceful", "strong", "wow", "lucky", "laugh", "gleam", "vibe", "rise", "dance", "sing", "play", "free", "glow", "light", "hope", "celebrate", "laugh", "brave", "strong", "magic", "dream", "warm", "sweet", "true", "kind", "victory", "happy", "radiant", "sunlight", "beautiful", "friendship", "cheerful", "epic", "legendary", "wicked", "sick", "gnarly", "dude", "nice", "great"
        ];
        
        // Bad words/phrases
        const badWords = [
            "sucks", "lame", "stupid", "hate", "boring", "dumb",
            "terrible", "awful", "worst", "gross", "disgusting", "kill", "sad", "angry", "upset", "mad", "bad", "hate", "hurt", "lonely", "gloom", "bored", "tired", "sick", "worried", "scared", "nervous", "frustrated", "annoyed", "disgusted", "jealous", "broken", "miserable", "depressed", "stressed", "guilty", "regret", "failure", "problem", "trouble", "mess", "cry", "pain", "fear", "hate", "shame", "rage", "frown", "grief", "dark", "lost", "angst", "bad", "hurt", "down", "weak", "silent", "worst", "cold", "hate", "hurt", "lonely", "fail", "sadness", "panic", "hate", "sad", "angry", "bitter", "stress", "fear", "hate", "crying", "hate", "broken", "mad", "annoyed", "tired", "numb", "painful", "hate", "worried", "sad", "gloomy", "hate", "upset", "weak", "hurt", "lost", "bad", "lonely", "regret", "frustrated", "worried", "hate", "hate", "sad", "disappointed", "upset", "mad", "angry", "hate"
        ];

        function checkWords() {
            const userInput = document.getElementById("text-input").value.toLowerCase();
            const stan = document.getElementById("stan");
            const message = document.getElementById("message");
            
            // Reset classes
            message.className = "message";
            
            // Check for good words
            const isGood = goodWords.some(word => userInput.includes(word));
            
            // Check for bad words
            const isBad = badWords.some(word => userInput.includes(word));
            
            if (isGood) {
                stan.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/2171/2171970.png')";
                message.innerText = "Dude, that's totally awesome!";
                message.className += " good";
            } else if (isBad) {
                stan.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/2172/2172065.png')";
                message.innerText = "Dude, that's not cool at all...";
                message.className += " bad";
            } else {
                stan.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/16064/16064276.png')";
                message.innerText = "Whatever, I don't really care...";
            }
        }
    </script>
</body>
</html>
