<!DOCTYPE html>
<html>
<head>
    <title>Stan Marsh CAPTCHA</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #f0f0f0;
        }
        #stan {
            width: 200px;
            height: 200px;
            margin: 15px auto;
            transition: all 0.3s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        #text-input {
            padding: 10px 15px;
            font-size: 16px;
            width: 300px;
            border-radius: 20px;
            border: 3px solid #4b8a08;
            background-color: #fff;
            font-family: 'Comic Sans MS', cursive;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #4b8a08;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            transition: 0.3s;
        }
        button:hover {
            background-color: #5a9c10;
        }
        .message {
            font-size: 18px;
            margin: 15px auto;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 400px;
            background-color: #fff;
            border: 2px solid #ccc;
        }
        .good {
            color: #4b8a08;
            border-color: #4b8a08;
        }
        .bad {
            color: #d40000;
            border-color: #d40000;
        }
        h1 {
            color: #4b8a08;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .hint {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Stan Marsh Word Check</h1>
    <p class="hint">Type something - Cat will judge if it's cool or not</p>
    
    <div id="stan" style="background-image: url('https://i.ibb.co/9mWYSVW/stan-neutral.jpg')"></div>
    
    <input type="text" id="text-input" placeholder="Dude, type something...">
    <button onclick="checkWords()">Submit</button>
    
    <p id="message" class="message">Whatever, I don't care...</p>

    <script>
        // Good words/phrases
        const goodWords = [
            "awesome", "cool", "sweet", "rad", "dude", "nice", "great",
            "wow", "epic", "legendary", "wicked", "sick", "gnarly",
            "love", "peace", "friendship", "happy", "joy"
        ];
        
        // Bad words/phrases
        const badWords = [
            "sucks", "lame", "stupid", "hate", "boring", "dumb",
            "terrible", "awful", "worst", "gross", "disgusting", "kill"
        ];

        function checkWords() {
            const userInput = document.getElementById("text-input").value.toLowerCase();
            const stan = document.getElementById("stan");
            const message = document.getElementById("message");
            
            // Reset classes
            message.className = "message";
            
            // Check for good words
            const isGood = goodWords.some(word => userInput.includes(word));
            
            // Check for bad words
            const isBad = badWords.some(word => userInput.includes(word));
            
            if (isGood) {
                stan.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/2171/2171970.png')";
                message.innerText = "Dude, that's totally awesome!";
                message.className += " good";
            } else if (isBad) {
                stan.style.backgroundImage = "https://cdn-icons-png.flaticon.com/512/2172/2172065.png')";
                message.innerText = "Dude, that's not cool at all...";
                message.className += " bad";
            } else {
                stan.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/16064/16064276.png')";
                message.innerText = "Whatever, I don't really care...";
            }
        }
    </script>
</body>
</html>
